<!DOCTYPE html>
<html>
<head>
    <title>Global Math Solver App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: auto; 
            background-color: #f4f4f4;
        }
        h1 { color: #333; }
        textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        #output { 
            border: 2px solid #5cb85c; 
            padding: 15px; 
            min-height: 100px; 
            margin-top: 20px; 
            background-color: #e6ffe6;
        }
    </style>
</head>
<body>

    <h1>AI Multi-Language Math Solver</h1>
    <textarea id="mathInput" placeholder="আপনার গণিত সমস্যা এখানে লিখুন (যেমন: ৫+৫ কত?)।" rows="4"></textarea>
    <button onclick="solveProblem()">সমাধান করুন</button>
    
    <h3>ফলাফল:</h3>
    <div id="output">উত্তর এখানে আসবে...</div>

    <script>
        // ***গুরুত্বপূর্ণ: আপনাকে এখানে আপনার Gemini API Key বসাতে হবে।***
        // এই Key টি উন্মুক্ত থাকবে, আপনি বলেছিলেন যে তাতে সমস্যা নেই।
        const GEMINI_API_KEY = "AIzaSyBoKhnvyhOeaY3BLOilcSrDgzMvYc2KB5U"; 

        async function solveProblem() {
            const input = document.getElementById('mathInput').value;
            const outputDiv = document.getElementById('output');
            
            if (!input) {
                outputDiv.innerText = "দয়া করে একটি গণিত সমস্যা লিখুন।";
                return;
            }

            outputDiv.innerHTML = 'সমাধান হচ্ছে... ⏳';

            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const payload = {
                contents: [{
                    parts: [{
                        text: `Solve the following math problem in the language it was given: ${input}`
                    }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                const answer = data.candidates[0].content.parts[0].text;
                outputDiv.innerHTML = `<strong>সমস্যা:</strong> ${input}<br><br><strong>সমাধান:</strong> ${answer}`;

            } catch (error) {
                outputDiv.innerText = 'ত্রুটি: সমাধান খুঁজে পাওয়া যায়নি। আপনার API Key সঠিক কিনা দেখুন। ' + error.message;
            }
        }
    </script>
</body>
</html>
