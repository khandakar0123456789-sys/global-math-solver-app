    <script>
        // *** WARNING: REPLACE "YOUR-API-KEY-GOES-HERE" WITH YOUR ACTUAL API KEY ***
        const GEMINI_API_KEY = "AIzaSyBoKhnvyhOeaY3BLOilcSrDgzMvYc2KB5U"; // <--- আপনার API Key এখানে বসান
        let currentProblem = "";
        let uploadedFile = null;

        // --- File Handling Functions ---

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const fileNameDisplay = document.getElementById('fileNameDisplay');
            const clearFileButton = document.getElementById('clearFileButton');

            if (file) {
                if (file.size > 4 * 1024 * 1024) { // 4MB limit
                    alert("File size exceeds the 4MB limit for simple upload. Please choose a smaller image or type the question.");
                    clearFile();
                    return;
                }

                uploadedFile = file;
                fileNameDisplay.textContent = 'File selected: ' + file.name;
                clearFileButton.disabled = false;
                document.getElementById('mathInput').value = 'Please solve the problem in the attached file.';
            } else {
                clearFile();
            }
        });

        function clearFile() {
            uploadedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileNameDisplay').textContent = 'No file selected.';
            document.getElementById('clearFileButton').disabled = true;
            document.getElementById('mathInput').value = '';
        }

        // Converts the file to a Base64 string for the API
        function fileToGenerativePart(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64Data = e.target.result.split(',')[1];
                    resolve({
                        inlineData: {
                            data: base64Data,
                            mimeType: file.type
                        },
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        // --- Solve and Explain Functions ---

        const setModeAndSolve = (mode) => {
            if (mode === 'solve') {
                solveProblem(false);
            } else if (mode === 'explain') {
                solveProblem(true);
            }
        }

        async function solveProblem(isExplainMode) {
            const input = document.getElementById('mathInput').value.trim();
            const outputDiv = document.getElementById('output');
            const languageSelect = document.getElementById('outputLanguage');
            const outputLanguage = languageSelect.value;
            const solveButton = document.getElementById('solveButton');
            const explainButton = document.getElementById('explainButton');
            const loadingStatus = document.getElementById('loadingStatus');

            if (!input && !uploadedFile && !isExplainMode) {
                alert("Please enter a math problem or upload an image to solve.");
                return;
            }

            if (isExplainMode && !currentProblem) {
                alert("Please solve the initial problem first!");
                return;
            }

            // UI Disable/Enable
            solveButton.disabled = true;
            explainButton.disabled = true;
            loadingStatus.classList.remove('hidden');
            outputDiv.innerHTML = isExplainMode
                ? "Generating easier explanation..."
                : "Solving problem...";

            // Constructing Prompt and Content
            let prompt = "";
            let contents = [];

            if (isExplainMode) {
                prompt = `You are an excellent teacher. Simplify the solution for the math problem: "${currentProblem}" (Problem solved previously). Provide the explanation in a simple, step-by-step manner for a middle school student. Respond in ${outputLanguage} language.`;
                contents = [{ role: "user", parts: [{ text: prompt }] }];
            } else {
                // Solve Mode with or without file
                currentProblem = input; // Save problem text for explanation

                if (uploadedFile) {
                    currentProblem = `Problem from uploaded file: ${uploadedFile.name}`; // Update for explanation mode
                    prompt = `You are a world-class math solver. Solve the math problem shown in the attached image/file. Provide the solution step-by-step and write the entire response in ${outputLanguage} language.`;

                    try {
                        const imagePart = await fileToGenerativePart(uploadedFile);
                        contents = [{ role: "user", parts: [imagePart, { text: prompt }] }];
                    } catch (e) {
                        outputDiv.innerHTML = `Error: Could not process file. Please try a different file or type your problem.`;
                        solveButton.disabled = false;
                        explainButton.disabled = false;
                        loadingStatus.classList.add('hidden');
                        return;
                    }

                } else {
                    prompt = `You are a world-class math solver. Solve the following problem: "${input}". Provide the solution step-by-step and write the entire response in ${outputLanguage} language.`;
                    contents = [{ role: "user", parts: [{ text: prompt }] }];
                }
            }

            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents }),
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "Could not generate a response. Please check your API key or input.";

                outputDiv.innerHTML = text;

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                outputDiv.innerHTML = `Error: ${error.message}. Please check console for details. Make sure your API Key is correct.`;
            } finally {
                solveButton.disabled = false;
                explainButton.disabled = false;
                loadingStatus.classList.add('hidden');
            }
        }
